<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet">
      <link rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8">
  </head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
         alt="Eisenhower matrix"
         class="header__image"><a class="header__info"
                                  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p class="main__adding"><label for="new-task"
                                   class="main__adding__headline">Add Item</label></p>
      <section class="task-row-wrapper">
        <input id="new-task"
               class="task new-task "
               type="text">
        <button class="button">Add</button>
      </section>
      <h3 class="headline">Todo</h3>
      <ul class="task incomplete-tasks task-list">
        <li class="headline__list-item">
          <input type="checkbox"
                 class="task__checkbox-input"><label class="task task__label">Pay Bills</label>
          <input type="text"
                   class="task task__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__image"
                                             src="./remove.svg"
                                             alt="delete"></button>
        </li>
        <li class="edit-mode headline__list-item">
          <input type="checkbox"
                 class="task__checkbox-input"><label class="task task__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task__input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete__image"
                                             src="./remove.svg"
                                             alt="delete"></button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="task completed-tasks task-list">
        <li class="headline__list-item">
          <input type="checkbox"
                 class="task__checkbox-input"
                 checked><label class="task task__label">See the Doctor</label>
          <input type="text"
                 class="task task__input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__image"
                                             src="./remove.svg"
                                             alt="delete"></button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
