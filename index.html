<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
         alt="Eisenhower matrix"><a class="header__info"
                                    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
   </header>
  <main class="main">
    <p class="main__adding"><label for="new-task">Add Item</label></p>
      <section class="task-row-wrapper">
        <input id="new-task"
               class="task new-task"
               type="text">
        <button class="button">Add</button>
      </section>
      <h3 class="main__headline">Todo</h3>
      <ul class="task incomplete-tasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text"
                   class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text"
                   value="Go Shopping"
                   class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task completed-tasks">
        <li>
          <input type="checkbox"
                   checked><label class="task">See the Doctor</label>
          <input type="text"
                   class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
